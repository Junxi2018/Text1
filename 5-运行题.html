		<script>
			/*
				箭头函数
					语法： 形参列表 => 函数体

					特点：
						1. 箭头函数中的this，绑定的是所在作用域上下文的this

				写成函数表达式
			*/




		</script>
	</head>

	<body>
		<ul id="list">
			<li>1</li>
			<li>2</li>
			<li>3</li>
		</ul>
		<script>
			/*
				this:
					1. 全局 => 顶层对象  window
					2. 函数中 
						a. 普通的函数，this值是在调用时候确定的
						b. 箭头函数 绑定的是定义时候所在所用域的this
			*/

			/*function fn(){
				console.log(this);	
			}*/

			let o = {
				func: function (){
					console.log(this);
					return function (){
						console.log(this);	
					};
				}
			}

			let f = o.func;

			f();



		</script>
	</body>
</html>
