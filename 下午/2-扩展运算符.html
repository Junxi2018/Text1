<!DOCTYPE html>
<html lang="zh-cn">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title></title>
		<style>
			
		</style>
		<script>
			/*
				扩展运算符
					语法：...数组|对象|字符串
					把对象的值扩展到当前对象上
			*/
			let arr1 = [1,2,3]
			let arr2 = [4,5,6]

			let arr3 = [...arr1,...arr2];

			console.log(arr3);

			let obj = {a:1}
			let obj2 = {b:2}
			let obj3 = {...obj,...obj2}

			console.log(obj3);

			

		</script>
	</head>

	</body>
</html>
