			// 2
			let miaov = 10;
			let o = {
				miaov:20,
				fn: function ()  {
					// this => o
					// 这里面的this指向o，所取值的时候去o的身上取值
					console.log(this.miaov); // 20
					return  () => {
						// this => o
						// this指向的是当前这个箭头函数所定义的上下文的this this也指向o
						console.log(this.miaov);  // 20
					}
				}
			}
			
			//赋值 右边会得到一个值，赋值给左边
			// 右边是函数调用，所以要等函数调用完了之后，得到返回值赋值给左边
			let f = o.fn();

			// 到右边的函数执行完之后，返回了一个箭头函数，箭头函数赋值给左边f变量，f就代表了箭头函数

			f(); // 把箭头函数执行了

			


		</script>
